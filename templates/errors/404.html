{% extends "base.html" %}

{% load static %}

{% load i18n %}

{% block head_title %}{% trans "404- Page not found" %}{% endblock %}

{% block content %}

    <div class="bg-darkground text-center text-light d-flex flex-column align-content-center">

        <div class="main-content m-auto">
            <h1 class="display-1 text-prpl">404</h1>
            <h2 class="pt-2 pb-4">Page not found!</h2>
            <p class="py-3 border-top border-light font-italic">We're sorry, this page might have been removed or does not exist.</p>
            <a href="{% url 'home' %}">
                <button class="mx-auto btn btn-lg button-bl-prpl text-light megrim rounded-lg-0 px-4 my-1" 
                        type="button">
                    Take me back home!
                </button>
            </a>
        </div>
    </div>

{% endblock %}
