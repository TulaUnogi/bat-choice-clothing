{% extends "base.html" %}

{% load static %}

{% load i18n %}

{% block head_title %}{% trans "404- Page not found" %}{% endblock %}

{% block content %}

    <div class="bg-darkground text-center text-light">

        <div class="main-content my-2 mx-auto">
            <h1 class="display-1 text-prpl border-bottom border-light mt-3">
                <u>404</u>
            </h1>
            <h2 class="ml-5 mt-0 mb-3">-Page not found!</h2>
            <p class="py-2">We're sorry, this page might have been removed or does not exist.</p>
            <a href="{% url 'home' %}">
                <button class="mx-auto btn btn-lg button-bl-prpl text-light megrim mt-3 rounded-lg-0 px-4 my-2" 
                        type="button">
                    Take me back home!
                </button>
            </a>
        </div>
    </div>

{% endblock %}
