<div class="toast rounded-0 shadow border-0" data-autohide="false">
    <div class="toast-top bg-info w-100"></div>
    <div class="toast-header text-info shadow rounded-0 border-0">
        <strong class="mr-auto">Alert!</strong>
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-purple text-light rounded-0 border-0">
        {{ message }}        
    </div>
</div>
