{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

  <div class="bg-darkground text-light text-center">
    <div class="allauth-frames d-flex align-items-around">
      <div class="main-content my-5">
        <h1>{% trans "Sign Out" %}</h1>
        <small>
          <p class="mt-5 py-3">{% trans 'Are you sure you want to sign out?' %}</p>
        </small>
        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
          {% endif %}
          <button type="submit" class="btn button-bl-prpl px-5 uppercase megrim rounded-0 d-block mx-auto">{% trans 'Sign Out' %}</button>
        </form>
      </div>
    </div>
  </div>


{% endblock %}
