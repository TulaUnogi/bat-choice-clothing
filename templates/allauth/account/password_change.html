{% extends "base.html" %}

{% load i18n %}

{% load crispy_forms_filters %} 
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="container-fluid text-white py-5 text-center bg-darkground mx-auto">
    <h1 class="py-2">>{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn button-bl-prpl px-5 uppercase megrim rounded-0 d-block mx-auto" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
</div>
{% endblock %}
